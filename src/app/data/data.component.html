<button mat-raised-button color="primary" (click)="openAddDialog()">Agregar Sala</button>
<mat-card>
  <mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let room">{{ room.id }}</mat-cell>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let room">{{ room.nombre }}</mat-cell>
    </ng-container>
    <!-- Password Column -->
    <ng-container matColumnDef="password">
      <mat-header-cell *matHeaderCellDef>Password</mat-header-cell>
      <mat-cell *matCellDef="let room">{{ room.password }}</mat-cell>
    </ng-container>
    <!-- Active Column -->
    <ng-container matColumnDef="active">
      <mat-header-cell *matHeaderCellDef>Activo</mat-header-cell>
      <mat-cell *matCellDef="let room">
        <mat-icon *ngIf="room.active">check</mat-icon>
        <mat-icon *ngIf="!room.active">clear</mat-icon>
      </mat-cell>
    </ng-container>
    <!-- Created Column -->
    <ng-container matColumnDef="created_at">
      <mat-header-cell *matHeaderCellDef>Fecha creación</mat-header-cell>
      <mat-cell *matCellDef="let room">{{ room.created_at }}</mat-cell>
    </ng-container>
    <!-- Updated Column -->
    <ng-container matColumnDef="updated_at">
      <mat-header-cell *matHeaderCellDef>Fecha actualización</mat-header-cell>
      <mat-cell *matCellDef="let room">{{ room.updated_at }}</mat-cell>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let room">
        <button mat-icon-button color="primary" (click)="openEditDialog(room.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRoom(room.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</mat-card>
